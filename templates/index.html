    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<!-- Background div -->
<div style="
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-image: url('{{ url_for('static', filename='finalDash.png') }}');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  z-index: -1;
"></div>
  </head>
  <body>
    
    <!-- <div id="title_bar">

    <div class="resetControl" style="position:absolute; margin-left: 500px; top:10%; right:20%; width:140px; height:50px; font-size:14px; font-weight: bold;">
      <div id="image-controls">
        <!-- <input type="file" id="fileInput" accept="image/*,video/*" onchange="handleFile(event)"> -->
        <input type="file" id="fileInput" accept="image/*,video/*" onchange="handleFile(event)">
      </div>
      <br/>
      <table class="buttons">
        <button id="capture" onclick="captureImage()">Capture Live</button>
        <button id="startRecord">Begin Record</button>
        <button id="stopRecord" disabled>End Record</button>
        <button id="sceneAnalyze">Analyze Scene</button>
        <button id="reset">Reset</button>
      </table>
    </div>

    <div class="flex-container" style="display: flex; flex-direction: column; align-items: center;">
 
  <!-- Top row: Preview and Live Stream side by side -->
  <div class="top-row" style="display: flex; justify-content: center; gap: 20px;">
 
    <!-- Preview -->
    <div class="flex-item">
      <p style="text-align:center"></p>
      <div id="imagePreviewContainer" style="border: 1px solid #DDDDDD;">
        <img id="imagePreview" src="{{ url_for('static', filename='default.jpg') }}" alt="Image Preview" style="object-fit: contain; display: block;">
      </div>
    </div>
 
    <!-- Live Stream
    <div class="flex-item">
      <p style="text-align:center"></p>
      <div id="stream">
        <img id="video-stream" src="{{ url_for('video_feed') }}" alt="Video Stream">
        <br><br>
      </div>
    </div> -->
    <!-- Uploaded Video Preview -->
    <div class="flex-item">
      <p style="text-align:center"></p>
      <div id="stream" style="margin-top: -46px;">
        <video id="videoPreview" width="493" height="332" controls style="border: 2px solid #de0a0a;">
          <source id="videoSource" src="" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <canvas id="captureCanvas" style="display: none;"></canvas>
        <br><br>
      </div>
    </div>
 
  </div>
 
  <!-- Results box below -->
  <div class="flex-item" style="margin-top: 30px;">
    <p style="text-align:center"></p>
    <div id="querybox" style="width: 1010px; height: 78px; margin-top: -123px; margin-left: -17px; border: 1px solid #DDDDDD; font-size: 16px; font-weight: bold;">
      <p id="question" disabled></p>
      <p id="results"></p>
    </div>
  </div>
 
</div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
  </body>
</html>
